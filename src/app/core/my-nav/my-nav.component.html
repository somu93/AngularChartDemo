<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <h4>Menu</h4>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" *ngIf="isHandset$ | async" aria-label="Close The Modal" (click)="drawer.toggle();">arrow_back_ios</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/device']" routerLinkActive="active-route" >
        <h2 matLine>Device</h2>
				<mat-icon matListIcon>perm_device_information</mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/chart']" routerLinkActive="active-route" >
        <h2 matLine>Chart</h2>
				<mat-icon matListIcon>multiline_chart</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
